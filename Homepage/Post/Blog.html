<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../stryle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../../images/logoName 9.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f5805d1ef0.js" crossorigin="anonymous"></script>
    <title>New Blog</title>
</head>
<body style="background-color: #def2f148;">


    <nav class="navbar p-2 shadow-sm bg-body navbar-expand-lg fixed-top">
        <a href="#" class="navbar-brand">
            <img src="../../images/Logo.png" class="" id="brandLogo" >
            <label for="brandLogo" id="logoName"><code style="color: #3AAFA9;">QMnet</code></label>
        </a>

        <!-- search bar -->

        <div class="navbar mx-auto">
            <form action="" class="form">
                <div class="input-group">
                    <input type="text" class="form-control mx-5" placeholder="Search an article" id="serachInput">
                  </div>
            </form>
        </div>

        <!-- option  -->
        <div class="conatiner ms-auto p-3">
            <ul class="navbar-nav">
                <!-- notifications  -->
                <li class="nav-item dropdown mx-4">
                    <!-- notif and red btn -->
                    <a class="text-secondary" type="button" data-bs-toggle="dropdown">
                        <i class="fa fa-bell" data-toggle="tooltip" title="Notification"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        9
                        <span class="visually-hidden">unread messages</span>
                    </a>
                    <!-- dropdwon notif -->
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                </li>
                <!-- globe  -->
                <li class="nav-item mx-4"><a href="" class="text-secondary"><i class="fa fa-globe" data-toggle="tooltip" title="World News"></i></a></li>
                <li class="nav-item mx-4"><a href="" class="text-secondary"><i class="fa fa-user" data-toggle="tooltip" title="Your Profile"></i></a></li>
            </ul>
        </div>
    </nav>
    <!-- Navbar Close -->

    <section >
        <div class="container p-5 mt-5">
                <div class="card p-4">
                    <div class="row">
                        <div class="col text-start"><h3 class="text-secondary">New Blog</h3></div>
                        <div class="col text-end mx-4">
                            <img src="../../images/blog.png" alt="" id="circle1">
                        </div>
                    </div>
                    <form action="">
                        <div class="mt-4">
                            <input type="text" placeholder="title" class="form-control">
                        </div>
                        <div class="mt-4">
                            <textarea class="form-control" cols="30" rows="10" placeholder="best type of post to share ideas, thoughts or criticism. you can also add images"></textarea>
                        </div>

                        <div class="mt-4">
                            <div class="row">
                                <div class="col text-start">
                                    <input type="file" placeholder="Choose an image" id="images">
                                    <label for="images" class="mx-3"><i class="fa-solid fa-images"></i></label>
                                </div>
                                <div class="col text-end">
                                    <button class="btn btn-warning text-white">View</button>
                                    <button class="btn text-white" style="background-color: #3AAFA9;">Publish</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="../script.js"></script>
</body>
</html>

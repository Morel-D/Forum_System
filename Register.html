<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="images/logoName 9.png" type="image/x-icon">
    <title>Registration</title>
</head>
<body>

    <section>
        <div class="container mb-5 mt-5 bg-white">
            <div class="row text-center">
                <div class="col">
                        <!-- style="background-color: #DEF2F1;" -->
                        <!-- small notification at the top -->
                          <div class="conatiner p-4 text-start">
                            <!-- <h5 style="color: #3AAFA9;">Question Comment (<code style="color: #3AAFA9;">QMent</code>) </h5> -->
                            <h5 class="mt-3" style="color: #2B7A77;">Hi There !</h5> 
                            <p>Welcome To the <code style="color: #2B7A77;"><b>QUESTION COMMENT</b></code> webApp !</p>

                          </div>
                    <div class="container text-center p-3">
                        <img src="images/register.png" alt="" class="img-fluid my-3" id="imgLog2">                        
                    </div>

                    
                        <div class="text-end">
                            <label for=""><b style="color: #2B7A77;">Conatct Us : </b>
                                
                                <i class="bi bi-instagram icon mx-2" style="color: #2B7A77;"><i class="bi bi-facebook icon mx-2" style="color: #2B7A77;"></i> : QMent</i>
                            </label>
                        </div>



                </div>


                <div class="col col-5" style="background-color: #def2f148;">
                    <!-- Logo and Name -->
                    <div class="container p-4">
                        <div class="text-center mb-4">
                            <img src="images/Logo.png" alt="" id="logo">
                            <label for="logo"><h4><code style="color: #2B7A77;">QMent</code></h4></label>
                        </div>
                        <!-- Logo and Name close  -->

                        <!-- <h5 class="mt-3">Hi There !</h5> -->
                        <p class="text-secondary">Let's get you set up!</p>

                        <!-- Normal Form -->

                        <div class="conatiner">
                            <form action="" id="inputForm">
                                <div class="mb-4 text-start">
                                    <!-- <label class="form-label">Email address</label> -->
                                    <input type="text" class="form-control" placeholder="Enter Your User Name" id="name">
                                </div>
                                <div class="mb-4 text-start">
                                    <!-- <label class="form-label">Email address</label> -->
                                    <input type="email" class="form-control" placeholder="Enter Your Email Address" id="email">
                                  </div>
                                  <div class="mb-4 text-start">
                                    <!-- <label  class="form-label">Password</label> -->
                                    <input type="password" class="form-control" placeholder="Enter Your Password" id="password">
                                  </div>

                                  <div class="form-check mb-3 text-start">
                                    <input type="checkbox" name="" id="remember">
                                    <label for="remember">Remember me</label>
                                  </div>
                                  <div class="">
                                    <button class="btn text-white p-2" id="Logbtn" style="background-color: #2B7A77;">SignUp
                                    </button>
                                    <p class="p-2">Already Have an Account ? <a href="Login.html" class="" style="color: #2B7A77;">Login</a></p>
                                    <!-- <hr class=""> -->
                                    <p class="text-secondary">OR</p>
                                  </div>
                            </form>
                        </div>

                        <!-- google form -->

                        <div class="container">

                            <form class="text-center p-1">
                                <button class="btn shadow-sm bg-body rounded" style="background-color: #DEF2F1;">Login with Google 
                                <img src="images/Google.png" class="img-fluid mx-3" id="google">
                                </button>
                            </form> 

                           <!-- <p class="text-center text-secondary">Login Procedure</p> -->
                        </div>


                    </div>
                </div>
            </div>
        </div>       
    </section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="script.js"></script>    
</body>
</html>

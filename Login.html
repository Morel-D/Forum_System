<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="images/logoName 9.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>

    <section>
        <div class="container mb-5 mt-5 bg-white">
            <div class="row">
                <!-- form content  -->
                <div class="col col-5 algin-item-center text-center" style="background-color: #def2f148;">
                    <!-- log and name  -->
                    <div class="container p-4">
                            <div class="text-center"><img src="images/Logo.png" class="" id="logo">
                                <label for="logo"> <h4><code style="color: #2B7A77;">QMent</code></h4></label>
                        </div>
                        <h3 class="p-3">Welcome Back</h3>
                        <!-- form-filling with google -->
                        <div class="container">
                            <form class="text-center p-1">
                                <button class="btn shadow-sm bg-body rounded" style="background-color: #DEF2F1;">Login with Google 
                                <img src="images/Google.png" class="img-fluid mx-3" id="google">
                                </button>
                            </form> 
                            <hr class="p-2">
                           <!-- <p class="text-center text-secondary">Login Procedure</p> -->
                        </div>

                        <!-- normal Login form  -->

                        <div class="conatiner">
                            <form action="" id="inputForm">
                                <div class="mb-4 text-start">
                                    <!-- <label class="form-label">Email address</label> -->
                                    <input type="email" class="form-control" placeholder="Enter Your Email Address" id="email">
                                  </div>
                                  <div class="mb-4 text-start">
                                    <!-- <label  class="form-label">Password</label> -->
                                    <input type="password" class="form-control" placeholder="Enter Your Password" id="password">
                                  </div>

                                  <div class="form-check mb-3 text-start">
                                    <input type="checkbox" name="" id="remember">
                                    <label for="remember">Remember me</label>
                                  </div>
                                  <div class="p-1">
                                    <button class="btn text-white p-2" id="Logbtn" style="background-color: #2B7A77;">Login
                                        <i class="bi bi-lock icon mx-2"></i>
                                    </button>
                                    <p class="p-2">Don't Have an account ? <a href="Register.html" class="" style="color: #2B7A77;">Register</a></p>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>


                <!-- image content  -->
                <div class="col text-center">
                    <!-- style="background-color: #DEF2F1;" -->
                    <!-- small notification at the top -->
                      <div class="conatiner p-4 text-end">
                        <h5 style="color: #3AAFA9;">Question Comment (<code style="color: #3AAFA9;">QMent</code>) </h5>
                        <p class="text-end text-secondary lead">Place to gain and share knowledge.</p>
                      </div>

                      <!-- image -->
                      <div class="container">
                       <img src="images/users.png" alt="" class="img-fluid my-3" id="imgLog">                        
                      </div>

                </div>
            </div>
        </div>
    </section>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
